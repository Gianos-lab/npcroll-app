<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure HTML Test</title>
  <style>
    body { background: #1a1a2e; color: white; padding: 20px; font-family: sans-serif; }
    button { display: block; width: 100%; padding: 16px; margin: 10px 0; font-size: 18px; border-radius: 8px; border: none; }
    .teal { background: #3AAFA9; color: white; }
    .blue { background: #3b82f6; color: white; }
  </style>
</head>
<body>
  <h1>Pure HTML Test (No React)</h1>
  
  <button class="teal" onclick="alert('clicked!')">
    Button with onclick
  </button>
  
  <button class="blue" id="btn2">
    Button with addEventListener
  </button>
  
  <p id="counter">Count: 0</p>
  
  <button class="teal" id="btn3">
    Increment Counter
  </button>

  <script>
    let count = 0;
    
    document.getElementById('btn2').addEventListener('click', function() {
      alert('addEventListener worked!');
    });
    
    document.getElementById('btn3').addEventListener('touchend', function(e) {
      e.preventDefault();
      count++;
      document.getElementById('counter').textContent = 'Count: ' + count;
    });
    
    document.getElementById('btn3').addEventListener('click', function() {
      count++;
      document.getElementById('counter').textContent = 'Count: ' + count;
    });
  </script>
</body>
</html>
